<!-- user를 추가한다 -->
<input type="text" placeholder="이름을 입력하세요" #name>
<button (click)="addUser(name.value)">add user</button>
<ul>
    <!-- users 배열의 length만큼 반복하며 li element와 하위 element를 DOM에 추가 -->
    <li *ngFor="let user of users; let i=index">
        {{ i }}: {{ user.name }}
    </li>
</ul>
<pre>{{ users | json }}</pre>
